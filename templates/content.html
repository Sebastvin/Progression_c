<!DOCTYPE html>
<html>
<head>
    <title>Working</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="static/scripts/autocomplete.js"></script>
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="d-flex flex-grow-1">
                <a href="/" class="navbar-brand">Game Recommender</a>
                <form class="mr-2 my-auto w-100 d-inline-block order-1" action="content" method="post">
                    <div class="input-group">
                        <input id="form-autocomplete" type="text" data-provide="typehead"
                               class="form-control border border-right-0 typeahead"
                               placeholder="Type name game..."
                               name="search" autocomplete="off">
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="album py-2">
                <p><center>{{name}}</center></p>
                <div class="container">
                  <div class="row">
                   {% for x in range(12) %}
                        <div class="col-md-4">
                          <div class="card mb-3 box-shadow" style="height: 420px;">
                            <img class="card-img-top" width="200" height="300"
                                 src="static/pictures/{{index[x]}}_0.jpg">
                            <div class="card-body">
                              <p class="card-text">{{game[x]}}</p>
                              <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                            <a href="{{link[x]}}" target="_blank"
                                               class="btn btn-sm btn-outline-secondary" role="button">Link</a>
                                </div>
                                <small class="text-muted">Metascore: {{score[x]}}</small>
                              </div>
                            </div>
                          </div>
                        </div>
                  {% endfor %}
                  </div>
            </div>
        </div>
    </main>

    <script>
        autocomplete();
    </script>


    <footer class="text-muted">
      <div class="container ">
        <p>This is &copy; Sebastian Malon project, but please dont judge it harshly!</p>
      </div>
    </footer>

</body>
</html>
