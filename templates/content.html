<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <title>Game Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="static/scripts/autocomplete.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-light" style="background-color: rgb(108,65,188);">
            <div class="d-flex flex-grow-1">
                <a href="/" class="navbar-brand neonText" style="color: white;">Game recommender</a>
                <form class="mr-2 my-auto w-100 d-inline-block order-1" action="content" method="post">
                    <div class="input-group">
                        <input id="form-autocomplete" type="text" data-provide="typeahead"
                               class="form-control typeahead"
                               placeholder="Type name game..." name="search" autocomplete="off">
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="album py-2">
            <div class="tested neonText"><h3>Recommendations for: {{user}}</h3></div>
                <div class="container">
                  <div class="row justify-content-center">
                      {% for x in range(12)%}
                        <div class="col-lg-4 col-md-8 col-sm-8 col-8">
                          <div class="card border-warning mb-4 box-shadow" style="height: 420px; width: 300px;">
                            <img class="card-img-top" width="200" height="300"
                                 src="{{links[x]}}">
                            <div class="card-body">
                              <p class="card-text text-center neonText">{{game[x]}}</p>
                              <div class="d-flex justify-content-between align-items-center" style="">
                                            <a href="{{link[x]}}" target="_blank"
                                               class="btn btn-dark btn-outline-secondary neonText" role="button">Link</a>
                                <div class="btn-group">
                                </div>
                                <small class="neonText">SCORE {{score[x]}}</small>
                              </div>
                            </div>
                          </div>
                        </div>
                      {% endfor %}
                  </div>
            </div>
        </div>
    </main>

    <script>
        autocomplete();
    </script>


    <footer class="text-muted">
      <div class="container neonText">
        <p>Copyright &copy; Sebastian Malon 2021</p>
      </div>
    </footer>

</body>
</html>
