<!DOCTYPE html>
<html>
<head>
    <title>Working</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/game.css') }}">
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="d-flex flex-grow-1">
                <a href="/" class="navbar-brand">Game Recommender</a>
                <form class="mr-2 my-auto w-100 d-inline-block order-1" action="content" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control border border-right-0" placeholder="Type name game..." name="search">
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="album py-2">
            <p><center>{{name}}</center></p>
            <div class="container">
              <div class="row">
               {% for x in range(12) %}
                    <div class="col-md-3">
                      <div class="card mb-2 box-shadow">
                        <img class="card-img-top" width="280" height="300" src={{urlsImg[x]}}>
                        <div class="card-body">
                          <p class="card-text">{{game[x]}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                          </div>
                        </div>
                      </div>
                    </div>
              {% endfor %}
              </div>
            </div>
        </div>
    </main>


    <footer class="text-muted">
      <div class="container ">
        <p>This is &copy; Sebastian Malon project, but please dont judge it harshly!</p>
      </div>
    </footer>

</body>
</html>
