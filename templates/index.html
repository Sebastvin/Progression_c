<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/game.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="static/scripts/autocomplete.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="d-flex flex-grow-1">
                <a href="/" class="navbar-brand">Game recommender</a>
                <form class="mr-2 my-auto w-100 d-inline-block order-1" action="content" method="post">
                    <div class="input-group">
                        <input id="form-autocomplete" type="text" data-provide="typeahead"
                               class="form-control border border-right-0 typeahead"
                               placeholder="Type name game..." name="search" autocomplete="off">
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

   <script>
       autocomplete();
   </script>

    <main role="main">
      <section class="jumbotron text-center text-white bg-dark">
        <div class="container">
          <h1 class="jumbotron-heading">How does game recommender work?</h1>
          <p id = "demo" class="lead text-muted">The system calculates the pairwise similarity scores for all games based on the descriptions of the games, platforms, their developers and genres.</div>
      </section>
    </main>


    <footer class="text-muted ">
      <div class="container ">
        <p>This is &copy; Sebastian Malon project, but please dont judge it harshly!</p>
      </div>
    </footer>

</body>
</html>
